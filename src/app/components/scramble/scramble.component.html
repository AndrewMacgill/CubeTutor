
<h1>Scramble Generator and inspection timer</h1>
<br> <br>
<button id="scrambleButton" class="button fancy-button" (click)="generateScramble();">Get Scramble</button>
<h1>{{ scramble }}</h1>
<br> <br>
<button id="timer" class="button fancy-button" (click)="startCountdown();" >Start Timer</button>
<h1 *ngIf="timerDisp >= 8" style="color: rgb(180, 180, 180);">{{ timerDisp }}</h1>
<h1 *ngIf="timerDisp <= 7" style="color: rgb(180, 0, 0);">{{ timerDisp }}</h1>
